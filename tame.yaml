
settings:
  init: "set -eu"

targets:

  int-me:
    args: { $count: 1 }
    body:
      - shell: |
          echo count is $count

  hello:
    body:
      - shell: echo "hello"
        out: $y
      - shell: echo $y
    return: [ $y ]

  ok:
    body:
    - call: {hello}
      result: [ $my ]
    - shell: echo wutwuth $my ---- $ok
