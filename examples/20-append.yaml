

ExampleSplit:
  run:
  - $myText: |
      hi
      there
      was
      a
  - dump:
      value: (stringsSplit($myText, "\n"))

ExampleUpper:
  run:
  - $s: hello world
  - $n: "42"
  - dump:
      value: (stringsToUpper($n))

ExampleAppend:
  run:
  - $list: [1,2,3,4]
  - dump:
      value: (append($list,5)) #-> [1,2,3,4,5]
  - dump:
      value: (append($list,[5])) #-> [1,2,3,4,[5]]

ExampleExtend:
  run:
  - $list: [1,2,3,4]
  - dump:
      value: (extend($list,[5]))  #-> [1,2,3,4,5]

ExampleMapExtend:
  run:
  - $conf:
    - name: HOST
      value: localhost
  - $origin:
    - name: ORIGIN
      value: remote.com
  - dump:
      value: (extend($conf, $origin))