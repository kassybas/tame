settings:
  shell: /bin/bash

globals:
  $bar: "value of bar"

include:
  # path is always relative to the current file
  - path: "01-hello-world.yaml"
    as: helloWorld
  - path: "15-included.yaml"
    as: foo


targets:
  CallOtherFile:
    run:
    - sh: echo "starting"
    - helloWorld.Hello: {}
    - foo.Caller: {}
      $: $result
    - foo.Log: {$msg: "Log this for me"}
    - sh: echo "received $result"

  TestContext:
    run:
    - sh: echo "Shell is $0"
    - foo.CheckGlobal: {}
