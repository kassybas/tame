settings:
  shell: /bin/bash

include:
  # path is always relative to the current file
  - path: "01-hello-world.yaml"
    as: helloWorld
  - path: "15-included.yaml"
    as: foo


targets:
  callFromOtherFile:
    run:
    - sh: echo "Shell is $0"
    - sh: echo "starting"
    - call helloWorld.Hello: {}
    - call foo.caller: {}
      $: $result
    - call foo.log: {$msg: "Log this for me"}
    - sh: echo "received $result"
