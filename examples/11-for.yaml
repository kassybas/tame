

settings:
  shieldEnv: true

$tags:
- latest
- 2020.01
- release
$config:
  mac:
    os: darwin
    arch: amd64
  linux:
    os: linux
    arch: amd64


Foo:
  run:
  - for: {$name: ["john", "kate", "arthur"]}
    do:
    - sh: echo Hello $name

# tame -f examples/10-for.yaml Builder
Builder:
  run:
  - for: {$platform: $config}
    do:
    - BuildBin: {$os: $config.$platform.os, $arch: $config.$platform.arch}
  - for: {$tag: $tags}
    do:
    - DockerTag: {$tag: $tag}

DockerTag:
  args: {$tag: "YOLO"}
  run:
  - sh: echo "docker tag myimage myimage:${tag}"

BuildBin:
  args: {$os, $arch}
  run:
  - sh: echo building $os - $arch
