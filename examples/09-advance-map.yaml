settings:
  shieldEnv: true

targets:

  createMap:
    run:
    - var $config:
        linux:
          arch: amd64
          os: linux
        mac:
          arch: amd64
          os: darwin
        listy:
        - one
        - two
    - return: $config.mac
  
  build:
    run:
    - var $all:
      - this
      - is 
      - a
      - foo
    - call createMap: {}
      $: $result
    - sh: env
      

