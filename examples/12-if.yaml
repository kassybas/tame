

settings:
  shieldEnv: true

globals:
  $ok: "ok"
  $users:
  - Arthur
  - Dent
  - Doctor
  - Who



# Expressions in if statements use antonmedv/expr library
# See Docs: https://github.com/antonmedv/expr/blob/master/docs/Language-Definition.md

targets:
  IsUser:
    args: {$userName}
    run:
      - if: $userName in $users
        return: true
      - return: false

  IsItOk:
    args: {$status}
    run:
    - if $status == $ok:
      sh: echo "all is well"

  ExampleIf:
    run:
    - IsItOk: {$status: "ok"} ## -> prints
    - IsItOk: {$status: "foo"} ## -> finishes empty
    - $userName: "John"
    - if expression:
        - sh: echo hey
      else:
        - sh: alright


    - IsUser: {$userName: $userName} ## -> finishes returns false
      $: $isUser
    - expr: $isUser ? "member":"non-member"
      $: $res
    - sh: echo $res


  ExampleExpr:
    run:
    - $userMap: {}
    - $testUsers: ["Kate", "Pierre", "Arthur"]
    - for: {$: $user, in: $testUsers}
      expr: $user in $users
      $: $userMap.$user
    - sh: env



