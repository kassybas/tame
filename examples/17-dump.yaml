
settings:
  shieldEnv: true



DumpExample:
  run:
  - $config:
      linux:
        os: linux
        arch: amd64
      mac:
        os: darwin
      9:              # when dumping the variable in json format, non-string keys are converted to string
        os: planet9
  - dump:
      var: $config
      # path to save the contents of variable to
      # if path omitted: variable is not saved (only results are in := as astring)
      path: "./hello.json"
      format: json  # variable format, possible options: json|yaml
    # dumps value as json formatted string to $result variable
    =: $result
  - sh: echo "Dumped value is:${result}"
