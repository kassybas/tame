
settings:
  shieldEnv: true



DumpExample:
  run:
  - $config:
    - linux:
        os: linux
        arch: amd64
    - mac:
        os: darwin
  - dump:
      var: $config
      path: "./hello.yaml"
      format: json
    =: $result   # dumps value as yaml formatted string to $result variable
  - sh: echo "Dumped value is:${result}"
