settings:
  shieldEnv: true

globals:
  $config:
    build: "foo"

targets:
  TestVar:
    run:
    - sh: echo "config is ${config_build}" 
    - call ReturnMap: {}
      $: date
    - sh: echo "${date_day}"

  ReturnMap:
    run:
    - var $mymap:
        date:
          month: september
          day: 22
    - return: $mymap.date