"testfiles/01-hello.yaml":
  - name: "default-arg"
    target: Hello
    res: Hello world Foo!

  - name: "cli-arg"
    target: Hello
    args: "--mynameis=acliarg"
    res: Hello world acliarg!

  - name: "unknown-arg"
    target: Hello
    args: "--XXXX=acliarg"
    resRc: 1

  - name: "global-var"
    target: HelloGlobal
    res: Hello world bar!

  - name: "index-a-list"
    target: IndexAList
    res: line is friend

  - name: "owerwrite global"
    target: OverwriteGlobal
    res: "it is changed XXX"
